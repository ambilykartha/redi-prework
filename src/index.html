<body>
	
	<main class="main">
      
      <section class="form-section">
        <h3> Grocery bud</h3>

         <input type="text" id="grocery-item" name="grocery-item" class="form-input" placeholder="e.g. Eggs"/>
         <button type="submit" class="submit-btn" id="submit-btn"> Submit </button>
         </form>
      </section>
      <section class="grocery-container" id="grocery-container">
            <div id="grocery-list" class="grocery-list">
                
            </div>

            <button type="button" class="btn clear-btn"> X Clear all items</button>
